sudo: false
language: scala

scala:
  - 2.13.0
  - 2.12.9

before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.coursier/cache
    - $HOME/.sbt

jdk:
  - openjdk8
  - openjdk12

before_install:
  - export PATH=${PATH}:./vendor/bundle

install:
  - rvm use 2.6.0 --install --fuzzy
  - gem update --system
  - gem install sass
  - gem install jekyll -v 3.2.1

script:
  - sbt scalafmtCheckAll
  - sbt ++$TRAVIS_SCALA_VERSION test
  - test $TRAVIS_SCALA_VERSION == "2.13.0" || sbt ++$TRAVIS_SCALA_VERSION docs/makeMicrosite
  - test $TRAVIS_SCALA_VERSION == "2.13.0" || sbt ++$TRAVIS_SCALA_VERSION mimaReportBinaryIssues

after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && test $TRAVIS_REPO_SLUG == "ChristopherDavenport/log4cats" && sbt ++$TRAVIS_SCALA_VERSION publish
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && test $TRAVIS_REPO_SLUG == "ChristopherDavenport/log4cats" && test $TRAVIS_SCALA_VERSION == "2.12.9" && sbt docs/publishMicrosite
